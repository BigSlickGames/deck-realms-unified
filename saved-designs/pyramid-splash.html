<!-- 3D Rotating Pyramid Splash Screen - Saved Design -->
<div id="splashScreen" class="splash-screen">
    <div class="splash-content">
        <div class="pyramid-container">
            <div class="pyramid">
                <div class="pyramid-face face-front">
                    <span class="suit-icon hearts">♥</span>
                </div>
                <div class="pyramid-face face-right">
                    <span class="suit-icon diamonds">♦</span>
                </div>
                <div class="pyramid-face face-back">
                    <span class="suit-icon clubs">♣</span>
                </div>
                <div class="pyramid-face face-left">
                    <span class="suit-icon spades">♠</span>
                </div>
            </div>
        </div>
        <button id="enterGameBtn" class="enter-game-btn">
            <span class="btn-icon">⚔️</span>
            Enter Game
        </button>
    </div>
</div>
